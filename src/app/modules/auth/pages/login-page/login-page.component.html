<div class="login-auth-page">
    <div class="login-auth-wrapper">
        <h3>Para continuar, inicia sesi&oacute;n en Spotify</h3>
        <div class="login-social-zone">
            <button class="social-btn btn-fb "> <i class="uil uil-facebook-f"></i> Continuar con Social</button>
            <button class="social-btn btn-apple"><i class="uil uil-apple"></i> Continuar con Apple</button>
            <button class="social-btn"><i class="uil uil-google"></i> Continuar con Google</button>
        </div>
        <div class="separator"></div>
        <form (submit)="sendLogin()"  [formGroup]="formLogin" class="login-auth-form">
            <div class="form-group">
                <label for="email">Direcci&oacute;n de correo o nombre de usuario</label>
                <input formControlName="email" type="text" placeholder="Direcci&oacute;n de correo o nombre de usuario" class="form-input">
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input formControlName="password" type="password" placeholder="Contraseña" class="form-input">
            </div>
            <div class="form-steps">
                <a class="link" href="">Se te ha olvidado la Contraseña?</a>
            </div>
            <div class="form-action">
                <button [disabled]="formLogin.invalid" class="login social-btn">Iniciar sesi&oacute;n</button>
            </div>
        </form>
        <div>
            <hr>
            Raw: 
            <pre>{{formLogin.value | json}}</pre>
            Valid: 
            <pre>{{formLogin.valid| json}}</pre>
            Invalid
            <pre>{{formLogin.invalid| json}}</pre>
        </div>
    </div>
</div>
